<head>
    <meta charset="UTF-8">

    <title>Oefening getal raden</title>
</head>

<body>
    <h1>Raad een getal van 1 t.e.m. 10</h1>
    <div id="resultaat"></div>
    <input id="input" type="number">
    <button id="guess">Guess</button>
    

    <script>
        // Declaratie
        const divEl = document.getElementById("resultaat")
        let aantalPogingen = 0

        // Genereer een willekeurig getal tussen 1 en 10
        const random = Math.floor(Math.random() * 10) + 1
        console.log(random)
        
        document.getElementById("guess").addEventListener("click", ()=>{
            let input = document.getElementById("input").value

            if (input == random) {
                divEl.innerHTML = `Het is juist het getal was ${random} en je hebt het gedaan in ${aantalPogingen} keer`
            } else if (input > random) {
                divEl.innerHTML = "lager"
                aantalPogingen++;
            } else {
                divEl.innerHTML = "hoger"
                aantalPogingen++;
            }
        })
