<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="#">

        <title>Oefening tafel van een getal met functies</title>
    </head>

    <body>
        <div>
            <label for="inputGetal">Voer een getal in:</label>
            <input type="number" id="inputGetal" value="0" step="1">
            <button id="buttonTafel">Toon tafel</button>
        </div>

        <div id="result"></div>

        <script>
        // Element(en) ophalen
        let input = 0
        const divEl = document.getElementById("result")
        // Functie om de tafel van een getal te berekenen en te tonen
        function GeefTafel() {
            input = document.getElementById("inputGetal").value
            divEl.innerHTML = ""
            for (let i = 1; i <= 10; i++) {
                divEl.innerHTML += `<p>${i}x${input}=${i*input}</p>`
            }
        }

        document.getElementById("buttonTafel").addEventListener("click", GeefTafel)

        document.getElementById("inputGetal").addEventListener("keydown", ()=>{
            if (event.code == "Enter"){
                GeefTafel()
            }
        })
    </script>

    </body>

</html>
