<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeld strings</title>
    <link rel="shortcut icon" href="#">

</head>

<body>
    <script>
        // 1. Een eenvoudige string
        const boodschap = 'Hallo allemaal!';
        console.log("Boodschap >>>", boodschap);

        // 2. Strings kunnen met enkele of dubbele quotes
        const enkel = 'Dit is een string met enkele quotes.';
        const dubbel = "Dit is een string met dubbele quotes.";
        console.log("Enkel >>>", enkel);
        console.log("Dubbel >>>", dubbel);

        // 3. Je kunt aanhalingstekens in een string zetten
        const metQuotes = "Hij zei: 'Tot morgen!'";
        console.log("Met quotes >>>", metQuotes);

        // 4. Strings samenvoegen (concatenatie)
        const voornaam = 'Joske';
        const achternaam = 'Vermeulen';
        const begroeting = 'Hallo ' + voornaam + ' ' + achternaam + '!';
        console.log("Begroeting >>>", begroeting);

        // 5. Template literals gebruiken (met backticks)
        const leeftijd = 30;
        const zin = `Ik ben ${leeftijd} jaar oud.`;
        console.log("Zin >>>", zin);

    </script>

</body>

</html>
