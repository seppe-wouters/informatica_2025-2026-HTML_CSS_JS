<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variabelen</title>
    <script>
        // let: block scoped, dynamische waarde
        let greeting = "Hello, World!";
        console.log("let greeting:", greeting);
        greeting = "Hello, Universe!";
        console.log("let greeting:", greeting);

        // const: block scoped, constante waarde
        const btw = 21;
        console.log("const pi:", Math.PI);

        // var: function scoped
        var voornaam = "Frederik";
        console.log("Voornaam:", voornaam);

    </script>
</head>

<body>

    <h1>JavaScript Variabelen</h1>
    <p>Open de console van je browser (F12 of rechtermuisklik > Inspecteren > Console) om de uitvoer te zien.</p>
</body>

</html>
