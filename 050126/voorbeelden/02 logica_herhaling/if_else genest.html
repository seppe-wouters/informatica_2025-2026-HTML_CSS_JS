    <body>
        <h1>If-Else genest voorbeeld: Bioscoopticket</h1>
        <p>Kijk in de console om de resultaten te zien.</p>

        <script>
        // Voorbeeldwaarden
        const leeftijd = 22;
        const heeftTicket = false;

        if (leeftijd >= 16) {
            // Geneste if: controleer of ze ook een ticket hebben
            if (heeftTicket == true) {
                console.log("Je mag binnen in de bioscoop.");
            } else {
                console.log("Je bent oud genoeg, maar je moet nog een ticket kopen.");
            }
        } else {
            console.log("Je bent te jong voor deze film.");
        }
    </script>
