<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>If-Else Voorbeeld</title>
</head>

<body>
    <div id="divResult"></div>

    <script>
        // declareren variabelen
        const leeftijd = 16;

        // Elementen ophalen
        const divResult = document.getElementById("divResult");

        // Controleer de leeftijd
        if (leeftijd >= 18) {
            divResult.innerHTML = "Je bent <strong>meerderjarig</strong>.";
        } else {
            divResult.innerHTML = "Je bent <strong>minderjarig</strong>.";
        }
    </script>

</body>

</html>
