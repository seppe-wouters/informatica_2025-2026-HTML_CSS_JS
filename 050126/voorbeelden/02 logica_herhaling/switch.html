<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Meervoudige keuze - switch</title>
</head>

<body>
    <div id="divResult"></div>

    <script>
        // declareren variabelen
        const dag = 5;
        let tekst = "";
        
        // Elementen ophalen
        const divResult = document.getElementById("divResult");

        // Controleer de dag met switch
        switch (dag) {
            case 1:
                tekst = "Vandaag is het maandag.";
                break;
            case 2:
                tekst = "Vandaag is het dinsdag.";
                break;
            case 3:
                tekst = "Vandaag is het woensdag.";
                break;
            case 4:
                tekst = "Vandaag is het donderdag.";
                break;
            case 5:
                tekst = "Vandaag is het vrijdag.";
                break;
            case 6:
                tekst = "Vandaag is het zaterdag.";
                break;
            case 7:
                tekst = "Vandaag is het zondag.";
                break;
            default:
                tekst = "Dag " + dag + " bestaat niet.";
        }
        // We plaatsen de tekst in divResult 
        divResult.innerHTML = tekst;
    </script>

</body>

</html>
