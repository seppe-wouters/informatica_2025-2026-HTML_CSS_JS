<body>
    <h1>Interne functies</h1>
    <p>Kijk in de console om de resultaten te zien.</p>


    <script>
        // Huidige datum en tijd ophalen
        const vandaag = new Date();
        console.log("Vandaag is:", vandaag);

        // Willekeurig getal van 1 tot 10
        const willekeurigGetal = Math.floor(Math.random() * 10) + 1;
        console.log("Willekeurig getal van 1 tot 10:", willekeurigGetal);

        // Afronden voorbeelden
        console.log("Math.floor(4.7):", Math.floor(4.7));   // 4, naar beneden afgerond
        console.log("Math.ceil(4.7):", Math.ceil(4.7));     // 5, naar boven afgerond
        console.log("Math.round(4.3):", Math.round(4.3));   // 4, naar dichtstbijzijnde geheel getal

    </script>

</body>

</html>
