<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keydown</title>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <input type="text" id="mijnInput">
    <p id="resultaat"></p>

    <script>
        // Declaratie
        const input = document.getElementById("mijnInput");
        const res = document.getElementById("resultaat");

        // Arrow function
        const mijnFunctie = () => {
            res.textContent = input.value;
        }

        // Event listener
        input.addEventListener("keydown", mijnFunctie, false);

    </script>
</body>

</html>
