<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  
  <style>
    /* 
    kleuren: 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .red{
      background-color: #E72F24;
    }

    .white {
      background-color: #f0f1ec;
    }

    .black{
      color: #232629;
    }

    .blue {
      background-color: #004592;
    }

    .yellow {
      background-color: #F9D01E;
    }

    #rood{
      grid-area: 1 / 1 / 2 /2;
    }

    #wit-links-midden{
      grid-area: 2 / 1 / 4 / 2;
    }

    #wit-links-onder {
      grid-area: -2 / 1 / -1 / 2;
    }

    .container {
      background-color: black;
      display: grid;
      gap: 9px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div id="rood" class="red"></div>
    <div id="wit-links-midden" class="white"></div>
    <div id="wit-links-onder" class="white"></div>
    <div id="wit-midden" class="white"></div>
    <div id="blauw" class="blue"></div>
    <div id="wit-rechts-onder" class="white"></div>
    <div id="geel" class="yellow"></div>
    <div id="zwart" class="black"></div>
    <div></div>
    </div>
  </div>
</body>

</html>
