<!doctype html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="shortcut icon" href="#">
    <title>Weather app</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
        }

        .container-fluid {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgb(251, 242, 133);
            background: radial-gradient(circle, rgba(251, 242, 133, 0.6334908963585435) 0%, rgba(224, 196, 91, 0.8407738095238095) 35%, rgb(234, 232, 195) 100%);
        }

        .datum {
            text-align: center;
        }

        .weather {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 15px 0;
            font-size: 1.5rem;
        }

        #location {
            font-size: 3rem;
            font-weight: 800;
            font-style: italic;
        }

        .desc {
            font-size: 1.25rem;
            text-transform: capitalize;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Het weer kan niet geladen worden.</div>
        <div class="desc">/</div>
        <div class="weather">
            <div class="c">/</div>
        </div>
        <div class="info">
            <h4>
                <div class="datum">/</div>
            </h4>
            <h4>Zonsopgang: <span class="sunrise">/</span></h4>
            <h4>Zonsondergang: <span class="sunset">/</span></h4>
        </div>
    </div>

</body>

<script>
    // Openweathermap API. Do not share it publicly.
    const api = '42502301e94cb179965036b43d5ee78b'; // '*********************'; //Replace with your API-key

    const iconImg = document.querySelector('#weather-icon');
    const loc = document.querySelector('#location');
    const tempC = document.querySelector('.c');
    const desc = document.querySelector('.desc');
    const datum = document.querySelector('.datum');
    const sunriseDOM = document.querySelector('.sunrise');
    const sunsetDOM = document.querySelector('.sunset');

    // Na het laden van de pagina de locatie ophalen en gegevens ophalen
    window.addEventListener('load', () => {
        let long;
        let lat;

        lat = 51.213678;
        long = 4.404739;

        getData(lat, long);
    });

    // Gegevens ophalen
    getData = (lat, long) => {
        console.log(lat, long);

        const baseUrl =
            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=${api}&units=metric&lang=nl`;

        // Using fetch to get data
        fetch(baseUrl)
            .then(response => response.json())
            .then(data => {
                console.log('data', data);
                const place = data.name;
                const temp = data.main.temp;

                // Object destructuring
                const {
                    description,
                    icon
                } = data.weather[0];
                const {
                    sunrise,
                    sunset
                } = data.sys;

                // https://openweathermap.org/weather-conditions
                const iconUrl = `http://openweathermap.org/img/wn/${icon}@2x.png`;

                // Conversie van Epoch(Unix) tijd naar GMT
                const sunriseGMT = new Date(sunrise * 1000);
                const sunsetGMT = new Date(sunset * 1000);

                // Interacting with DOM to show data
                iconImg.src = iconUrl;
                loc.textContent = place;
                desc.textContent = description;
                tempC.textContent = `${temp.toFixed(1)} Â°C`;
                datum.textContent =
                    new Intl.DateTimeFormat('nl-BE', {
                        dateStyle: 'full'
                    }).format(sunsetGMT);
                sunriseDOM.textContent = sunriseGMT.toLocaleTimeString();
                sunsetDOM.textContent = sunsetGMT.toLocaleTimeString();
            })
            .catch((err) => {
                console.log('Error: ', err.statusText);
            }); // fetch
    }
</script>

</html>
