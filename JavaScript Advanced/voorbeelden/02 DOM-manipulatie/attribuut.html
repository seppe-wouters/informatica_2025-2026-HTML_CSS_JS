<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribuut</title>
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container m-4">
        <button id="btnKnop1" class="btn btn-primary">Foto veranderen via src</button>
        <button id="btnKnop2" class="btn btn-primary">Foto veranderen via setAttribute</button>

        <button id="btnGet" class="btn btn-secondary">Toon huidige src</button>
        <button id="btnRemove" class="btn btn-danger">Verwijder src</button>
    </div>

    <img id="afbeelding" src="../images/spanje/spain-01.jpg" alt="Geen afbeelding meer" title="Spanje">

    <div class="container m-4">
        <div id="res"></div>
    </div>

    <script>
        const btn1 = document.querySelector("#btnKnop1");
        const btn2 = document.querySelector("#btnKnop2");
        const afb = document.querySelector("#afbeelding");
        const btnGet = document.querySelector("#btnGet");
        const btnRemove = document.querySelector("#btnRemove");
        const res = document.querySelector("#res");

        // Attribuut src aanpassen
        btn1.addEventListener("click", function () {
            afb.src = "../images/spanje/spain-02.jpg";
        });

        // Attribuut src aanpassen met setAttribute
        btn2.addEventListener("click", function () {
            afb.setAttribute("src", "../images/spanje/spain-03.jpg");
        });

        // Attribuut src tonen
        btnGet.addEventListener("click", function () {
            res.textContent = afb.getAttribute("src");
        });

        // Attribuut src verwijderen
        btnRemove.addEventListener("click", function () {
            afb.removeAttribute("src");
        });

    </script>
</body>

</html>
