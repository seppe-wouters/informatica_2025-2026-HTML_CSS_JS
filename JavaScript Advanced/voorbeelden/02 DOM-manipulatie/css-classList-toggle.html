<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList toggle</title>
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>



    <div class="container mt-4">
        <h2>CSS manipulatie met classList</h2>

        <div id="kaart" class="p-4 border rounded">
            Dit is een demo-kaart.
        </div>

        <div class="mt-3">
            <button id="btn-shadow" class="btn btn-secondary me-2">Shadow togglen (Bootstrap)</button>
            <button id="btn-verberg" class="btn btn-danger">Verberg / Toon</button>
        </div>
    </div>


    <script>
        const kaart = document.getElementById("kaart");
        const btnShadow = document.getElementById("btn-shadow");
        const btnVerberg = document.getElementById("btn-verberg");

        // Bootstrap klassen togglen
        btnShadow.addEventListener("click", function () {
            kaart.classList.toggle("shadow");
            kaart.classList.toggle("shadow-lg");
        });

        // Element verbergen/tonen
        btnVerberg.addEventListener("click", function () {
            // Bootstrap d-none class
            kaart.classList.toggle("d-none");
        });
    </script>


</body>

</html>
