<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stijl</title>
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>



    <div class="container mt-4">
        <h2>CSS manipulatie via stijlen</h2>

        <div id="kaart" class="p-4 border rounded">
            Dit is een demo-kaart.
        </div>

        <div class="mt-3">
            <button id="btn-kleur" class="btn btn-primary me-2">Verander achtergrondkleur</button>
        </div>
    </div>


    <script>
        
        const kaart = document.getElementById("kaart");
        const btnKleur = document.getElementById("btn-kleur");

        // Inline style aanpassen
        btnKleur.addEventListener("click", function () {
            kaart.style.backgroundColor = "lightblue";
            kaart.style.color = "darkblue";
        });

    </script>


</body>

</html>
