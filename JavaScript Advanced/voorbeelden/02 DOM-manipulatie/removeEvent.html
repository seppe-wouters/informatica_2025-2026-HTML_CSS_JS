<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lijst</title>
    <link rel="shortcut icon" href="#">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">

        <h1>EventListener toevoegen en verwijderen</h1>

        <div class="m-3">
            <button id="btnClick" class="btn btn-primary">Klik op mij!</button>
            <button id="btnRemove" class="btn btn-danger">&lt;== Verwijder event</button>
        </div>

        <div id="output" class="mt-3 border p-3">
            <p>Klik op de knop om tekst te tonen.</p>
        </div>

    </div>

    <script>
        const btnClick = document.getElementById("btnClick");
        const btnRemove = document.getElementById("btnRemove");
        const output = document.getElementById("output");

        // Definieer een functie
        function toonTekst() {
            const p = document.createElement("p");
            p.textContent = "Je hebt geklikt!";
            output.appendChild(p);
        }

        // Voeg eventlistener toe
        btnClick.addEventListener("click", toonTekst);

        // Verwijder eventlistener via anonieme functie
        btnRemove.addEventListener("click", function () {
            btnClick.removeEventListener("click", toonTekst);
            const p = document.createElement("p");
            p.textContent = "Klik-event verwijderd!";
            output.appendChild(p);
        });
    </script>


</body>

</html>
