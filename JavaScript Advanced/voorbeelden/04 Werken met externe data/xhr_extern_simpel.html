<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <link rel="shortcut icon" href="#" />

    <title>Simpel XHR-voorbeeld OpenWeatherMap</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simpel XHR-voorbeeld OpenWeatherMap</h1>
                <button id="buttonRequest" class="btn btn-primary my-3">
                    Klik voor XMLHttpRequest
                </button>

                <div id="divResult" class="alert alert-info text-wrap overflow-auto" role="alert">
                    Resultaat komt hier...
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    const divRes = document.querySelector("#divResult");
    const knop = document.querySelector("#buttonRequest");

    const myRequest = () => {
        // 1. We maken een nieuwe instantie voor het XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // 2. We geven de nodige parameters mee voor het GET-request via de URL
        // **** GEBRUIK JE EIGEN APPID ********
        let zoekterm = "geel";
        let api_key = "1d32ed0e420864c2fa747ccabeb4ace7";
        let url = "http://api.openweathermap.org/data/2.5/weather?q=" + zoekterm + "&units=metric&lang=nl&appid=" + api_key;

        xhr.open("GET", url);

        // Callback wordt opgeroepen als de response ontvangen is
        xhr.onload = function () {
            if (xhr.readyState === xhr.DONE) {
                // Indien de HTTP status van de response is 2xx (success)
                if (xhr.status != 200) {
                    // bijvoorbeeld 404: Not Found => pas weather aan naar weatherrr
                    divRes.innerHTML = `Error ${xhr.status}: ${xhr.statusText}`;
                } else {
                    // show the result
                    let res = xhr.responseText;

                    // Toon het resultaat
                    divRes.classList.remove("alert-info");
                    divRes.classList.add("alert-success");
                    divRes.innerHTML = res;
                    console.log(res);
                }
            }
        };

        // We zenden de aanvraag over het netwerk
        xhr.send();

        xhr.onerror = function () {
            // Wijzig de url in http://openweathermap.org i.p.v. http://api.openweathermap.org
            divRes.classList.remove("alert-info");
            divRes.classList.add("alert-danger");
            divRes.innerHTML = "Request failed";
        };
    }

    knop.addEventListener("click", myRequest);
</script>

</html>
