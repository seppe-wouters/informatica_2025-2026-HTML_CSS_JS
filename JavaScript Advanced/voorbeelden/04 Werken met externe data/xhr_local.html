<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="#" />

    <title>Eenvoudig XHR-voorbeeld (local JSON)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Eenvoudig XHR-voorbeeld (local JSON)</h1>
                <p>Kijk in de console voor het resultaat van de XHR.</p>
            </div>
        </div>
    </div>
</body>

<script>
    const xhr = new XMLHttpRequest();

    xhr.open("GET", "files/products.json"); // lokaal JSON bestand

    xhr.onload = function () {
        if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            console.log(data); // JSON â†’ JS object
        }
    };

    xhr.send();

</script>

</html>
