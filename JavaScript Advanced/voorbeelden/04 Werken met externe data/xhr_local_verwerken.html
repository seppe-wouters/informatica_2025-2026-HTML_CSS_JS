<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="#">

    <title>Eenvoudig XHR-voorbeeld (local JSON)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Eenvoudig XHR-voorbeeld (local JSON) data verwerkt</h1>
                <ul id="result"></ul>
            </div>
        </div>
    </div>
</body>

<script>
    // Declareer de lijst
    const lijst = document.querySelector("#result");

    // Maak een nieuwe instantie voor het XMLHttpRequest object
    const xhr = new XMLHttpRequest();

    // Geven de nodige parameters mee voor het GET-request via de URL
    xhr.open("GET", "files/products.json"); // lokaal JSON bestand

    // Callback wordt opgeroepen als de response ontvangen is
    xhr.onload = function () {
        if (xhr.status === 200) {
            // Parse the JSON response naar een JS object
            const producten = JSON.parse(xhr.responseText);

            // Gebruik het JS object om de lijst te vullen
            producten.forEach(prod => {
                lijst.innerHTML += `<li>${prod.naam} â€“ ${prod.prijs} EUR</li>`;
            });
        }
    };

    xhr.send();

</script>

</html>
