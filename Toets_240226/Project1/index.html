<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Upgrade</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <section id="ticket" class="card" data-type="regular" data-price="12" data-fee="1.50">
            <h2>Schoolparty: Movie night</h2>
            <p>Type: <span id="typeText">regular</span></p>
            <p>Prijs: € <span id="priceText">12</span></p>
            <p>Service fee: € <span id="feeText">1.50</span></p>
            <p>Totaal: € <span id="totalText">13.50</span></p>
            <button id="btnUpgrade">Upgrade naar VIP</button>
            <button id="btnReset">Reset</button>
        </section>
        <section class="card">
            <h3>Coupon</h3>
            <input id="couponInput" type="text" placeholder="Couponcode..." />
            <button id="btnApplyCoupon">Apply</button>
            <p id="message"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
