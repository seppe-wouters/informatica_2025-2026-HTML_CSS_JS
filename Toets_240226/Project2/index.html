<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Mode Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="wrap">
        <section id="card" class="card">
            <h2>Study Session</h2>
            <p id="statusText">Kies een status...</p>
            <button id="btnFocus">Focus</button>
            <button id="btnBreak">Break</button>
            <button id="btnBlocked">Blocked</button>
            <button id="btnDark">Dark mode</button>
            <button id="btnReset">Reset</button>
            <h3>Afleidingen</h3>
            <button id="chip1" class="chip">TikTok</button>
            <button id="chip2" class="chip">Instagram</button>
            <button id="chip3" class="chip">YouTube</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
