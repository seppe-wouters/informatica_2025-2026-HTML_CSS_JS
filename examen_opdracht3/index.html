<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondriaan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mondriaan">
        <div id="Grid-top">
            <div id="wit-links-boven" class="wit"></div>
            <div id="wit-boven-midden" class="wit"></div>
            <div id="geel-rechts-boven" class="geel"></div>
            <div id="wit-rechts-kant" class="wit"></div>
        </div>

        <div id="grid-midden-top">
            <div id="wit-links-boven-midden" class="wit"></div>
            <div id="rood-midden" class="rood"></div>
            <div id="geel-midden" class="geel"></div>
            <div class="wit"></div>
        </div>
        
        <div id="grid-midden-bottom">
            <div id="wit-links-onder-midden" class="wit"></div>
            <div id="rood-midden-onder" class="rood"></div>
            <div id="wit-onder-geel-links" class="wit"></div>
            <div id="wit-onder-geel-rechts" class="wit"></div>
            <div class="wit"></div>
        </div>

        <div id="grid-midden-onder-bottom">
            <div id="wit-links" class="wit"></div>
            <div id="zwart-onder-links" class="zwart"></div>
            <div id="wit-rechts-zwart" class="wit"></div>
            <div id="wit-2derechts-zwart" class="wit"></div>
            <div class="wit"></div>
        </div>

        <div id="grid-3rdelaatste">
            <div id="geel-links-onder" class="geel"></div>
            <div id="zwart-onder-zwart" class="zwart"></div>
            <div id="wit-rechts-onder-zwart" class="wit"></div>
            <div id="blauw-rechts-onder" class="blauw"></div>
            <div id="rood-hoek-rechts" class="rood"></div>
        </div>

        <div id="grid-voorlaatste">
            <div id="geel-midden-links-onder" class="geel"></div>
            <div id="wit-tussen-geel-zwart" class="wit"></div>
            <div id="zwart-na-geel" class="zwart"></div>
            <div id="2de-blauw" class="blauw"></div>
            <div class="rood"></div>
        </div>
        <div id="grid-laatste">
            <div id="laastegeel" class="geel"></div>
            <div id="wit-onder-zwart" class="wit"></div>
            <div class="rood"></div>
        </div>
    </div>
    
</body>
</html>
